<!-- index.html -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Recommender System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
        crossorigin="anonymous">
    <link rel="stylesheet" href="static/style.css">
</head>

<body>

    <nav class="navbar navbar-expand-lg fixed-top">
        <a class="navbar-brand" href="/">My Book Recommender</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="navbar-item">
                    <a class="nav-link" href="/">Home</a>
                </li>
                <li class="navbar-item">
                    <a class="nav-link" href="/recommend">Recommend</a>
                </li>
                <li class="navbar-item">
                    <a class="nav-link" href="/contact">About</a>
                </li>
            </ul>
        </div>
    </nav>
</br>
</br>

    <div class="container">
        <div class="row">
            <hr>    
            <div class="col-md-12">
                <h1 class="text-white" style="font-size: 40px;">Top 50 Books</h1>
            </div>
        </br>
        <hr>
    </br>
</br>
            {% for i in range(book_name|length) %}
                <div class="col-md-6">
                    <div class="card">
                        <div class="row">
                            <div class="col-md-4">
                                <img class="card-img-top" src="{{image[i] }}" alt="Book Image">
                            </div>
                            <div class="col-md-8">
                                <div class="card-body">
                                    <h2>{{ loop.index }}.{{ book_name[i] }}</h2>
                                    <h6>{{ author[i] }}</h6>
                                    <h6>Votes - {{ votes[i] }}</h6>
                                    <h6>Rating - {{ rating[i]}}</h6>
                                    <h6>Score - {{score[i]}}</h6>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            
            {% endfor %}

        </div>
    </div>

   <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-o9IItV2O44tiI7fA5bdV4R5y8sFIlksnJuwpI2St+oZfAs0E8bo/q4cPT2pbdJxw"
        crossorigin="anonymous"></script>-->
</body>

</html>

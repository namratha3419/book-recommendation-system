
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Recommender System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
        crossorigin="anonymous">
    <link rel="stylesheet" href="static/style.css">
</head>

<body>

    <nav class="navbar navbar-expand-lg fixed-top">
        <a class="navbar-brand"  href="/">My Book Recommender</a>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="navbar-item">
                    <a class="nav-link" href="/">Home</a>
                </li>
                <li class="navbar-item">
                    <a class="nav-link" href="/recommend">Recommend</a>
                </li>
                <li class="navbar-item">
                    <a class="nav-link" href="/contact">About</a>
                </li>
            </ul>
        </div>
    </nav>
</br>
</br>

    <div class="container">
        <div class="row">
            <hr>    
            <div class="col-md-12">
                <h1 class="text-black" style=" font-size: 40px;">Recommend Books for the Book Title:</h1>
            </div>
        </br>
        <hr>
    </br>

<div class="container">
    <div class="row">
        <div class="col-md-12">
            <form action="/recommend_books" method="post">
                <input name="user_input" type="text" placeholder="Enter book name" class="form-control"><br>
                <input type="submit" class="btn btn-lg btn-warning" style="font-size:15px">
            </br>
            </form>
        </div>
    </br>

        {% if data %}

            {% for i in data %}
                <div class="col-md-2" style="margin-top:05px">
                    <div class="card">
                        <div class="card-body">
                            <img class="card-img-top" src="{{i[2]}}">
                            <h5 class="text-white">{{i[0]}}</h5>
                            <p class="text-white">{{i[1]}}</p>
                        </div>
                    </div>
                </div>
            {% endfor %}

        {% endif %}



    </div>
</div>
            

        </div>
    </div>

  
</body>

</html>
